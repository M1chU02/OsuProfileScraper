<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osu! profile data scraper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <!-- TODO: Apply styling for every html file -->
  </head>
  <body>
    <div class="navBar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="single-profile.html">Single profile</a></li>
        <li><a href="multiple-profiles.html">Multiple profiles</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="logo">
        <h2>Osu! profile data scraper</h2>
      </div>
      <div class="forms">
        <div class="form">
          <form>
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" />

            <label for="userId">User ID:</label>
            <input type="number" name="userId" id="userId" />

            <button type="submit" id="scrapeProfileDataBtn">Scrape</button>
          </form>
        </div>
        <div class="form">
          <form>
            <select name="countrySelect" id="countrySelect"></select>

            <label for="pageNumber">Page:</label>
            <input type="number" name="pageNumber" id="pageNumber" />

            <button type="submit" id="scrapeProfileLinksBtn">Scrape</button>
            <button id="scrapeNextTopScoresBtn">Scrape Next Top Scores</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../src/renderer.js"></script>
    <script type="module" src="../src/scripts/getCountries.js"></script>
  </body>
</html>
